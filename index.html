<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamChat - Видеостриминг с друзьями</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .chat-messages {
            max-height: 400px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.3) transparent;
        }
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }
        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }
        .chat-messages::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }
        .video-container {
            position: relative;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
        }
        .video-element {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .participant-video {
            width: 200px;
            height: 150px;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .live-indicator {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body class="gradient-bg min-h-screen text-white">
    <!-- Auth Screen -->
    <div id="authScreen" class="min-h-screen flex items-center justify-center p-4">
        <div class="glass-effect rounded-2xl p-8 max-w-md w-full">
            <div class="text-center mb-8">
                <i class="fas fa-video text-6xl mb-4"></i>
                <h1 class="text-3xl font-bold mb-2">StreamChat</h1>
                <p class="text-gray-200">Стриминг с друзьями стало проще</p>
            </div>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-sm mb-2">Ваше имя</label>
                    <input type="text" id="loginName" placeholder="Введите ваше имя" 
                        class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 focus:outline-none focus:border-white/40 text-white placeholder-gray-400">
                </div>
                <div>
                    <label class="block text-sm mb-2">Email</label>
                    <input type="email" id="loginEmail" placeholder="your@email.com" 
                        class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 focus:outline-none focus:border-white/40 text-white placeholder-gray-400">
                </div>
                <button onclick="signInWithForm()" class="w-full flex items-center justify-center space-x-3 px-6 py-3 bg-white text-gray-800 rounded-lg hover:bg-gray-100 transition font-medium">
                    <svg class="w-5 h-5" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    <span>Войти с Google</span>
                </button>
            </div>
            
            <div class="mt-6 text-center text-sm text-gray-300">
                <p>Введите данные для быстрого входа</p>
            </div>
        </div>
    </div>

    <!-- Main App -->
    <div id="mainApp" class="hidden min-h-screen">
        <!-- Header -->
        <header class="glass-effect px-6 py-4">
            <div class="max-w-7xl mx-auto flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <i class="fas fa-video text-2xl"></i>
                    <h1 class="text-xl font-bold">StreamChat</h1>
                    <span id="roomInfo" class="hidden bg-red-600 px-3 py-1 rounded-full text-sm flex items-center">
                        <span class="w-2 h-2 bg-white rounded-full mr-2 live-indicator"></span>
                        LIVE
                    </span>
                </div>
                <div class="flex items-center space-x-4">
                    <div id="userInfo" class="flex items-center space-x-3">
                        <img id="userAvatar" src="" alt="Avatar" class="w-8 h-8 rounded-full">
                        <span id="userName" class="text-sm"></span>
                    </div>
                    <button onclick="signOut()" class="text-sm hover:text-gray-300 transition">
                        <i class="fas fa-sign-out-alt"></i> Выйти
                    </button>
                </div>
            </div>
        </header>

        <!-- Room Selection -->
        <div id="roomSelection" class="p-6">
            <div class="max-w-4xl mx-auto">
                <div class="glass-effect rounded-2xl p-8">
                    <h2 class="text-2xl font-bold mb-6">Выберите действие</h2>
                    <div class="grid md:grid-cols-2 gap-6">
                        <button onclick="createRoom()" class="glass-effect rounded-xl p-6 hover:bg-white/20 transition text-left">
                            <i class="fas fa-plus-circle text-3xl mb-3"></i>
                            <h3 class="text-xl font-semibold mb-2">Создать комнату</h3>
                            <p class="text-gray-200 text-sm">Начните новый стрим и пригласите друзей</p>
                        </button>
                        <button onclick="showJoinRoom()" class="glass-effect rounded-xl p-6 hover:bg-white/20 transition text-left">
                            <i class="fas fa-door-open text-3xl mb-3"></i>
                            <h3 class="text-xl font-semibold mb-2">Присоединиться</h3>
                            <p class="text-gray-200 text-sm">Войдите в комнату по коду или ссылке</p>
                        </button>
                    </div>
                    
                    <div id="joinRoomInput" class="hidden mt-6">
                        <div class="flex space-x-3">
                            <input type="text" id="roomCode" placeholder="Введите код комнаты" 
                                class="flex-1 px-4 py-3 rounded-lg bg-white/10 border border-white/20 focus:outline-none focus:border-white/40">
                            <button onclick="joinRoom()" class="px-6 py-3 bg-purple-600 rounded-lg hover:bg-purple-700 transition">
                                Присоединиться
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Stream Room -->
        <div id="streamRoom" class="hidden p-6">
            <div class="max-w-7xl mx-auto">
                <div class="grid lg:grid-cols-3 gap-6">
                    <!-- Video Section -->
                    <div class="lg:col-span-2">
                        <div class="glass-effect rounded-2xl p-6">
                            <div class="flex items-center justify-between mb-4">
                                <h2 class="text-xl font-semibold">Трансляция</h2>
                                <div class="flex space-x-3">
                                    <button onclick="toggleVideo()" id="videoToggle" class="px-4 py-2 bg-green-600 rounded-lg hover:bg-green-700 transition">
                                        <i class="fas fa-video"></i> Камера
                                    </button>
                                    <button onclick="toggleAudio()" id="audioToggle" class="px-4 py-2 bg-green-600 rounded-lg hover:bg-green-700 transition">
                                        <i class="fas fa-microphone"></i> Микрофон
                                    </button>
                                    <button onclick="shareRoom()" class="px-4 py-2 bg-blue-600 rounded-lg hover:bg-blue-700 transition">
                                        <i class="fas fa-share"></i> Пригласить
                                    </button>
                                </div>
                            </div>
                            
                            <div class="video-container" style="height: 400px;">
                                <video id="localVideo" class="video-element" autoplay muted></video>
                                <div id="noVideoMessage" class="absolute inset-0 flex items-center justify-center bg-gray-900">
                                    <div class="text-center">
                                        <i class="fas fa-video-slash text-6xl mb-4 text-gray-600"></i>
                                        <p class="text-gray-400">Камера выключена</p>
                                    </div>
                                </div>
                            </div>

                            <!-- Participants -->
                            <div class="mt-6">
                                <h3 class="text-lg font-semibold mb-3">Участники (<span id="participantCount">1</span>)</h3>
                                <div id="participants" class="grid grid-cols-3 gap-3">
                                    <!-- Participants will be added here -->
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Chat Section -->
                    <div class="lg:col-span-1">
                        <div class="glass-effect rounded-2xl p-6 h-full flex flex-col">
                            <h2 class="text-xl font-semibold mb-4">Чат</h2>
                            
                            <div id="chatMessages" class="chat-messages flex-1 mb-4 space-y-3">
                                <!-- Messages will be added here -->
                            </div>

                            <div class="flex space-x-2">
                                <input type="text" id="messageInput" placeholder="Введите сообщение..." 
                                    class="flex-1 px-4 py-2 rounded-lg bg-white/10 border border-white/20 focus:outline-none focus:border-white/40"
                                    onkeypress="if(event.key === 'Enter') sendMessage()">
                                <button onclick="sendMessage()" class="px-4 py-2 bg-purple-600 rounded-lg hover:bg-purple-700 transition">
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Share Modal -->
    <div id="shareModal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center p-4 z-50">
        <div class="glass-effect rounded-2xl p-6 max-w-md w-full">
            <h3 class="text-xl font-semibold mb-4">Пригласить друзей</h3>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm mb-2">Код комнаты:</label>
                    <div class="flex space-x-2">
                        <input type="text" id="roomCodeDisplay" readonly class="flex-1 px-4 py-2 rounded-lg bg-white/10 border border-white/20">
                        <button onclick="copyRoomCode()" class="px-4 py-2 bg-blue-600 rounded-lg hover:bg-blue-700 transition">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                </div>
                <div>
                    <label class="block text-sm mb-2">Ссылка:</label>
                    <div class="flex space-x-2">
                        <input type="text" id="roomLink" readonly class="flex-1 px-4 py-2 rounded-lg bg-white/10 border border-white/20">
                        <button onclick="copyRoomLink()" class="px-4 py-2 bg-blue-600 rounded-lg hover:bg-blue-700 transition">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                </div>
                <button onclick="closeShareModal()" class="w-full px-4 py-2 bg-gray-600 rounded-lg hover:bg-gray-700 transition">
                    Закрыть
                </button>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let currentRoom = null;
        let localStream = null;
        let videoEnabled = true;
        let audioEnabled = true;
        let participants = [];

        // Sign In with Form
        function signInWithForm() {
            const name = document.getElementById('loginName').value.trim();
            const email = document.getElementById('loginEmail').value.trim();
            
            if (!name) {
                alert('Пожалуйста, введите ваше имя');
                return;
            }
            
            if (!email || !email.includes('@')) {
                alert('Пожалуйста, введите корректный email');
                return;
            }
            
            // Generate unique ID based on email
            const id = btoa(email).replace(/[^a-zA-Z0-9]/g, '').substring(0, 20);
            
            // Generate avatar based on name initials
            const initials = name.split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2);
            const colors = ['667eea', '764ba2', 'f093fb', 'f5576c', '4facfe', '00f2fe', '43e97b', '38f9d7'];
            const colorIndex = Math.abs(email.charCodeAt(0) + email.charCodeAt(1)) % colors.length;
            const avatarUrl = `https://ui-avatars.com/api/?name=${encodeURIComponent(name)}&background=${colors[colorIndex]}&color=fff&size=128&bold=true`;
            
            currentUser = {
                id: id,
                name: name,
                email: email,
                picture: avatarUrl
            };
            
            localStorage.setItem('user', JSON.stringify(currentUser));
            showMainApp();
        }

        function showMainApp() {
            document.getElementById('authScreen').classList.add('hidden');
            document.getElementById('mainApp').classList.remove('hidden');
            
            document.getElementById('userName').textContent = currentUser.name;
            document.getElementById('userAvatar').src = currentUser.picture;
            
            // Check if joining a room via URL
            const urlParams = new URLSearchParams(window.location.search);
            const roomCode = urlParams.get('room');
            if (roomCode) {
                joinRoomByCode(roomCode);
            }
        }

        function signOut() {
            localStorage.removeItem('user');
            currentUser = null;
            document.getElementById('authScreen').classList.remove('hidden');
            document.getElementById('mainApp').classList.add('hidden');
            if (currentRoom) {
                leaveRoom();
            }
        }

        // Room Management
        function createRoom() {
            const roomCode = generateRoomCode();
            currentRoom = {
                id: roomCode,
                host: currentUser.id,
                participants: [currentUser]
            };
            
            participants = [currentUser];
            enterRoom();
        }

        function showJoinRoom() {
            document.getElementById('joinRoomInput').classList.remove('hidden');
        }

        function joinRoom() {
            const roomCode = document.getElementById('roomCode').value.trim();
            if (roomCode) {
                joinRoomByCode(roomCode);
            }
        }

        function joinRoomByCode(roomCode) {
            // Simulate joining a room
            currentRoom = {
                id: roomCode,
                host: 'host_' + roomCode,
                participants: []
            };
            
            // Add current user to participants
            participants.push(currentUser);
            
            // Simulate other participants
            const mockUsers = [
                { id: '1', name: 'Александр', picture: 'https://picsum.photos/seed/user1/40/40.jpg' },
                { id: '2', name: 'Мария', picture: 'https://picsum.photos/seed/user2/40/40.jpg' }
            ];
            
            if (Math.random() > 0.5) {
                participants.push(mockUsers[0]);
            }
            if (Math.random() > 0.7) {
                participants.push(mockUsers[1]);
            }
            
            enterRoom();
        }

        function enterRoom() {
            document.getElementById('roomSelection').classList.add('hidden');
            document.getElementById('streamRoom').classList.remove('hidden');
            document.getElementById('roomInfo').classList.remove('hidden');
            
            updateParticipants();
            initializeMedia();
            addSystemMessage(`Вы присоединились к комнате ${currentRoom.id}`);
            
            // Update URL
            const url = new URL(window.location);
            url.searchParams.set('room', currentRoom.id);
            window.history.pushState({}, '', url);
        }

        function leaveRoom() {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }
            
            currentRoom = null;
            participants = [];
            
            document.getElementById('roomSelection').classList.remove('hidden');
            document.getElementById('streamRoom').classList.add('hidden');
            document.getElementById('roomInfo').classList.add('hidden');
            
            // Clear URL
            const url = new URL(window.location);
            url.searchParams.delete('room');
            window.history.pushState({}, '', url);
        }

        function generateRoomCode() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let code = '';
            for (let i = 0; i < 6; i++) {
                code += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return code;
        }

        // Media Management
        async function initializeMedia() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ 
                    video: true, 
                    audio: true 
                });
                document.getElementById('localVideo').srcObject = localStream;
                document.getElementById('noVideoMessage').classList.add('hidden');
            } catch (error) {
                console.error('Error accessing media devices:', error);
                document.getElementById('noVideoMessage').classList.remove('hidden');
            }
        }

        function toggleVideo() {
            if (localStream) {
                const videoTracks = localStream.getVideoTracks();
                videoTracks.forEach(track => {
                    track.enabled = !track.enabled;
                });
                videoEnabled = !videoEnabled;
                
                const btn = document.getElementById('videoToggle');
                if (videoEnabled) {
                    btn.classList.remove('bg-red-600');
                    btn.classList.add('bg-green-600');
                    document.getElementById('noVideoMessage').classList.add('hidden');
                } else {
                    btn.classList.remove('bg-green-600');
                    btn.classList.add('bg-red-600');
                    document.getElementById('noVideoMessage').classList.remove('hidden');
                }
            }
        }

        function toggleAudio() {
            if (localStream) {
                const audioTracks = localStream.getAudioTracks();
                audioTracks.forEach(track => {
                    track.enabled = !track.enabled;
                });
                audioEnabled = !audioEnabled;
                
                const btn = document.getElementById('audioToggle');
                if (audioEnabled) {
                    btn.classList.remove('bg-red-600');
                    btn.classList.add('bg-green-600');
                } else {
                    btn.classList.remove('bg-green-600');
                    btn.classList.add('bg-red-600');
                }
            }
        }

        // Participants
        function updateParticipants() {
            const container = document.getElementById('participants');
            container.innerHTML = '';
            
            participants.forEach(participant => {
                const div = document.createElement('div');
                div.className = 'text-center';
                div.innerHTML = `
                    <div class="video-container participant-video mb-2">
                        <img src="${participant.picture}" alt="${participant.name}" class="video-element">
                    </div>
                    <p class="text-xs">${participant.name}</p>
                `;
                container.appendChild(div);
            });
            
            document.getElementById('participantCount').textContent = participants.length;
        }

        // Chat
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (message) {
                addChatMessage(currentUser.name, message, currentUser.picture);
                input.value = '';
                
                // Simulate response
                if (Math.random() > 0.7 && participants.length > 1) {
                    setTimeout(() => {
                        const otherUser = participants.find(p => p.id !== currentUser.id);
                        if (otherUser) {
                            const responses = [
                                'Привет!',
                                'Как дела?',
                                'Отличный стрим!',
                                'Рад видеть!',
                                'Класс!'
                            ];
                            const response = responses[Math.floor(Math.random() * responses.length)];
                            addChatMessage(otherUser.name, response, otherUser.picture);
                        }
                    }, 1000 + Math.random() * 2000);
                }
            }
        }

        function addChatMessage(name, message, avatar) {
            const container = document.getElementById('chatMessages');
            const div = document.createElement('div');
            div.className = 'flex space-x-2';
            div.innerHTML = `
                <img src="${avatar}" alt="${name}" class="w-8 h-8 rounded-full flex-shrink-0">
                <div class="flex-1">
                    <p class="text-sm font-semibold">${name}</p>
                    <p class="text-sm text-gray-200">${message}</p>
                </div>
            `;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        function addSystemMessage(message) {
            const container = document.getElementById('chatMessages');
            const div = document.createElement('div');
            div.className = 'text-center text-sm text-gray-400 italic';
            div.textContent = message;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        // Share functionality
        function shareRoom() {
            if (currentRoom) {
                const baseUrl = window.location.origin + window.location.pathname;
                const roomLink = `${baseUrl}?room=${currentRoom.id}`;
                
                document.getElementById('roomCodeDisplay').value = currentRoom.id;
                document.getElementById('roomLink').value = roomLink;
                document.getElementById('shareModal').classList.remove('hidden');
            }
        }

        function closeShareModal() {
            document.getElementById('shareModal').classList.add('hidden');
        }

        function copyRoomCode() {
            const input = document.getElementById('roomCodeDisplay');
            input.select();
            document.execCommand('copy');
            
            // Show feedback
            const btn = event.target.closest('button');
            const originalHTML = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-check"></i>';
            setTimeout(() => {
                btn.innerHTML = originalHTML;
            }, 2000);
        }

        function copyRoomLink() {
            const input = document.getElementById('roomLink');
            input.select();
            document.execCommand('copy');
            
            // Show feedback
            const btn = event.target.closest('button');
            const originalHTML = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-check"></i>';
            setTimeout(() => {
                btn.innerHTML = originalHTML;
            }, 2000);
        }

        // Initialize
        window.onload = function() {
            // Check if user is already logged in
            const savedUser = localStorage.getItem('user');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                showMainApp();
            }
            // Auth screen is shown by default
        };
    </script>
</body>
</html>
