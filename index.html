<!DOCTYPE html>
<html lang="ru">
<head>

  <title>–í–∏–¥–µ–æ–∑–≤–æ–Ω–æ–∫</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/pako@2.1.0/dist/pako.min.js"></script>
  <style>
    :root { color-scheme: dark; }

    .scrollbar::-webkit-scrollbar { width: 6px; }
    .scrollbar::-webkit-scrollbar-thumb { background: rgba(148,163,184,0.6); border-radius: 12px; }

      position: absolute;
      bottom: 1rem;

      width: 120px;

      border: 2px solid rgba(255,255,255,0.2);

    .pip-video:hover {
      transform: scale(1.05);
      border-color: rgba(99, 102, 241, 0.6);
    }
    @media (min-width: 768px) {
      .pip-video {
        width: 180px;
        height: 135px;
      }
    }
    .main-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .video-container {

      width: 100%;

      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 8px;
      padding: 0.5rem;
      cursor: pointer;
      transition: all 0.2s;

    .fullscreen-btn:hover {
      background: rgba(99, 102, 241, 0.5);
    }

      position: absolute;
      inset: 0;
      display: flex;

      justify-content: center;
      background: rgba(15, 23, 42, 0.9);

    }
  </style>
</head>
<body class="min-h-screen bg-slate-950 text-slate-100">
  <div class="fixed inset-0 -z-10 overflow-hidden">
    <div class="absolute inset-0 bg-gradient-to-br from-indigo-700/30 via-slate-900 to-fuchsia-800/20"></div>
    <div class="absolute w-[900px] h-[900px] -top-40 -left-40 rounded-full bg-indigo-500/20 blur-[150px]"></div>
    <div class="absolute w-[700px] h-[700px] -bottom-32 -right-32 rounded-full bg-fuchsia-500/20 blur-[150px]"></div>
  </div>

  <header class="flex items-center justify-between px-4 py-3 border-b border-white/10 glass sticky top-0 z-20">
    <div class="flex items-center gap-3">
      <div class="h-9 w-9 rounded-xl bg-gradient-to-br from-indigo-500 to-fuchsia-500 flex items-center justify-center font-bold text-lg">
        üìπ
      </div>
      <div>
        <h1 class="text-lg md:text-xl font-semibold">–í–∏–¥–µ–æ–∑–≤–æ–Ω–æ–∫</h1>
      </div>
    </div>
    <div class="flex items-center gap-2 text-sm">
      <span id="callStatus" class="px-3 py-1 rounded-full bg-white/10 border border-white/10 text-slate-200 text-xs">–û–∂–∏–¥–∞–Ω–∏–µ</span>
    </div>
  </header>

  <main class="grid grid-cols-1 lg:grid-cols-3 gap-4 p-4 max-w-6xl mx-auto">
    
    <!-- Video Section -->
    <section class="lg:col-span-2 space-y-4">
      <div class="video-container glass border border-white/10 shadow-2xl shadow-indigo-900/30">
        <video id="remoteVideo" class="main-video" autoplay playsinline></video>
        <video id="localVideo" class="pip-video" autoplay muted playsinline></video>
        
        <div id="waitingOverlay" class="waiting-overlay">
          <div class="text-4xl mb-4">üìû</div>
          <p class="text-slate-300 text-center px-4">–û–∂–∏–¥–∞–Ω–∏–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –¥—Ä—É–≥–∞...</p>
          <p class="text-slate-500 text-sm mt-2">–û—Ç–ø—Ä–∞–≤—å—Ç–µ –∫–æ–¥ –ø—Ä–∏–≥–ª–∞—à–µ–Ω–∏—è</p>
        </div>
        
        <button id="fullscreenMain" class="fullscreen-btn text-white text-sm">‚õ∂</button>
        
        <div class="absolute bottom-3 left-3 flex gap-2 z-20">
          <button id="toggleMic" class="px-3 py-1.5 rounded-lg bg-black/50 border border-white/20 text-sm hover:bg-black/70 transition">
            üé§
          </button>
          <button id="toggleCam" class="px-3 py-1.5 rounded-lg bg-black/50 border border-white/20 text-sm hover:bg-black/70 transition">
            üì∑
          </button>
          <button id="shareScreen" class="px-3 py-1.5 rounded-lg bg-black/50 border border-white/20 text-sm hover:bg-black/70 transition">
            üñ•Ô∏è –≠–∫—Ä–∞–Ω
          </button>
        </div>
      </div>
      
      <!-- Connection Panel -->
      <div class="glass border border-white/10 rounded-xl p-4 space-y-3">
        <div class="flex items-center justify-between gap-2 flex-wrap">
          <h3 class="font-semibold text-sm">–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ</h3>
          <div class="flex gap-2">
            <button id="createOfferBtn" class="px-3 py-1.5 rounded-lg bg-indigo-600 hover:bg-indigo-500 text-sm transition">–°–æ–∑–¥–∞—Ç—å –∫–æ–¥</button>
            <button id="connectBtn" class="px-3 py-1.5 rounded-lg bg-emerald-600 hover:bg-emerald-500 text-sm transition">–ü–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è</button>
            <button id="resetCall" class="px-3 py-1.5 rounded-lg bg-rose-600/80 hover:bg-rose-500 text-sm transition">–ó–∞–≤–µ—Ä—à–∏—Ç—å</button>
          </div>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
          <div class="space-y-1">
            <label class="text-xs text-slate-400">–í–∞—à –∫–æ–¥</label>
            <div class="flex gap-2">
              <textarea id="inviteOut" rows="2" class="flex-1 px-3 py-2 rounded-lg bg-black/40 border border-white/10 text-xs font-mono resize-none" placeholder="–ù–∞–∂–º–∏—Ç–µ '–°–æ–∑–¥–∞—Ç—å –∫–æ–¥'"></textarea>
              <button id="copyInvite" class="px-2 py-1 rounded-lg bg-white/10 border border-white/10 text-xs hover:bg-white/20">üìã</button>
            </div>
          </div>
          
          <div class="space-y-1">
            <label class="text-xs text-slate-400">–ö–æ–¥ –¥—Ä—É–≥–∞</label>
            <textarea id="inviteIn" rows="2" class="w-full px-3 py-2 rounded-lg bg-black/40 border border-white/10 text-xs font-mono resize-none" placeholder="–í—Å—Ç–∞–≤—å—Ç–µ –∫–æ–¥ –¥—Ä—É–≥–∞"></textarea>
          </div>
        </div>
      </div>
    </section>

    <!-- Chat Section -->
    <aside class="glass border border-white/10 rounded-xl shadow-2xl shadow-indigo-900/30 flex flex-col h-[50vh] lg:h-[75vh]">
      <div class="flex items-center justify-between px-4 py-3 border-b border-white/5">
        <h2 class="font-semibold">–ß–∞—Ç</h2>
        <button id="clearBtn" class="text-xs px-2 py-1 rounded bg-white/10 border border-white/10 hover:bg-white/15">–û—á–∏—Å—Ç–∏—Ç—å</button>
      </div>

      <div id="chat" class="flex-1 overflow-y-auto p-3 space-y-2 scrollbar">
        <!-- Messages -->
      </div>

      <div class="p-3 border-t border-white/5">
        <div class="flex gap-2">
          <input
            id="messageInput"
            type="text"
            placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..."
            class="flex-1 px-3 py-2 rounded-lg bg-white/5 border border-white/10 focus:outline-none focus:border-indigo-400/60 text-sm"
          />
          <button id="sendBtn" class="px-4 py-2 rounded-lg bg-indigo-600 hover:bg-indigo-500 transition text-sm">
            ‚û§
          </button>
        </div>
      </div>
    </aside>
  </main>

  <script>
    // Elements
    const chat = document.getElementById('chat');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');
    const clearBtn = document.getElementById('clearBtn');
    const callStatus = document.getElementById('callStatus');
    
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const waitingOverlay = document.getElementById('waitingOverlay');
    
    const createOfferBtn = document.getElementById('createOfferBtn');
    const connectBtn = document.getElementById('connectBtn');
    const resetCall = document.getElementById('resetCall');
    const inviteOut = document.getElementById('inviteOut');
    const inviteIn = document.getElementById('inviteIn');
    const copyInvite = document.getElementById('copyInvite');
    
    const toggleMic = document.getElementById('toggleMic');
    const toggleCam = document.getElementById('toggleCam');
    const shareScreen = document.getElementById('shareScreen');
    const fullscreenMain = document.getElementById('fullscreenMain');

    // State
    let pc = null;
    let localStream = null;
    let screenStream = null;
    let micEnabled = true;
    let camEnabled = true;
    let isConnected = false;

    const rtcConfig = { 
      iceServers: [
        { urls: 'stun:stun.l.google.com:19302' }, 
        { urls: 'stun:stun1.l.google.com:19302' }
      ] 
    };

    // Status
    function setStatus(text, tone = 'neutral') {
      const tones = {
        neutral: 'bg-white/10 border-white/10 text-slate-200',
        info: 'bg-indigo-500/20 border-indigo-400/50 text-indigo-100',
        success: 'bg-emerald-500/20 border-emerald-400/50 text-emerald-100',
        error: 'bg-rose-500/20 border-rose-400/60 text-rose-100'
      };
      callStatus.textContent = text;
      callStatus.className = `px-3 py-1 rounded-full text-xs ${tones[tone] || tones.neutral}`;
    }

    // Chat
    function addMessage(user, text) {
      const wrap = document.createElement('div');
      wrap.className = 'p-2 rounded-lg bg-white/5 border border-white/5';
      
      const isMe = user === '–í—ã';
      const color = isMe ? 'from-indigo-500 to-fuchsia-500' : 'from-emerald-500 to-cyan-500';
      
      wrap.innerHTML = `
        <div class="flex items-center gap-2 mb-1">
          <div class="h-6 w-6 rounded-full bg-gradient-to-br ${color} flex items-center justify-center text-[10px] font-semibold">${user.slice(0,1)}</div>
          <span class="font-medium text-sm">${user}</span>
        </div>
        <p class="text-sm text-slate-200 pl-8">${text}</p>
      `;
      chat.appendChild(wrap);
      chat.scrollTo({ top: chat.scrollHeight, behavior: 'smooth' });
    }

    function sendMessage() {
      const text = messageInput.value.trim();
      if (!text) return;
      addMessage('–í—ã', text);
      messageInput.value = '';
      
      // Send via data channel if connected
      if (dataChannel && dataChannel.readyState === 'open') {
        dataChannel.send(JSON.stringify({ type: 'chat', text }));
      }
    }

    sendBtn.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
    clearBtn.addEventListener('click', () => chat.innerHTML = '');

    // Camera
    async function startCamera() {
      try {
        localStream = await navigator.mediaDevices.getUserMedia({
          video: { width: { ideal: 1280 }, height: { ideal: 720 } },
          audio: true
        });
        localVideo.srcObject = localStream;
        await localVideo.play();
        console.log('Camera started');
        return localStream;
      } catch (err) {
        console.error('Camera error:', err);
        addMessage('–°–∏—Å—Ç–µ–º–∞', '–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ');
        return null;
      }
    }

    // Toggle controls
    toggleMic.addEventListener('click', () => {
      if (!localStream) return;
      micEnabled = !micEnabled;
      localStream.getAudioTracks().forEach(t => t.enabled = micEnabled);
      toggleMic.textContent = micEnabled ? 'üé§' : 'üîá';
      toggleMic.classList.toggle('bg-rose-600/50', !micEnabled);
    });

    toggleCam.addEventListener('click', () => {
      if (!localStream) return;
      camEnabled = !camEnabled;
      localStream.getVideoTracks().forEach(t => t.enabled = camEnabled);
      toggleCam.textContent = camEnabled ? 'üì∑' : 'üì∑‚ùå';
      toggleCam.classList.toggle('bg-rose-600/50', !camEnabled);
    });

    // Screen sharing
    shareScreen.addEventListener('click', async () => {
      if (screenStream) {
        // Stop screen share
        screenStream.getTracks().forEach(t => t.stop());
        screenStream = null;
        
        // Replace with camera
        if (localStream && pc) {
          const videoTrack = localStream.getVideoTracks()[0];
          const sender = pc.getSenders().find(s => s.track?.kind === 'video');
          if (sender && videoTrack) {
            await sender.replaceTrack(videoTrack);
          }
        }
        localVideo.srcObject = localStream;
        shareScreen.textContent = 'üñ•Ô∏è –≠–∫—Ä–∞–Ω';
        shareScreen.classList.remove('bg-indigo-600/50');
        addMessage('–í—ã', '–î–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏—è —ç–∫—Ä–∞–Ω–∞ –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞');
      } else {
        try {
          screenStream = await navigator.mediaDevices.getDisplayMedia({
            video: { cursor: 'always' },
            audio: true
          });
          
          // Replace video track in peer connection
          if (pc) {
            const videoTrack = screenStream.getVideoTracks()[0];
            const sender = pc.getSenders().find(s => s.track?.kind === 'video');
            if (sender && videoTrack) {
              await sender.replaceTrack(videoTrack);
            }
          }
          
          localVideo.srcObject = screenStream;
          shareScreen.textContent = 'üñ•Ô∏è –°—Ç–æ–ø';
          shareScreen.classList.add('bg-indigo-600/50');
          addMessage('–í—ã', '–î–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏—è —ç–∫—Ä–∞–Ω–∞ –Ω–∞—á–∞–ª–∞—Å—å');
          
          // Handle stop from browser UI
          screenStream.getVideoTracks()[0].onended = () => {
            shareScreen.click();
          };
        } catch (err) {
          console.error('Screen share error:', err);
          addMessage('–°–∏—Å—Ç–µ–º–∞', '–ù–µ —É–¥–∞–ª–æ—Å—å –Ω–∞—á–∞—Ç—å –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏—é —ç–∫—Ä–∞–Ω–∞');
        }
      }
    });

    // Fullscreen
    fullscreenMain.addEventListener('click', () => {
      const container = remoteVideo.parentElement;
      if (!document.fullscreenElement) {
        container.requestFullscreen?.();
      } else {
        document.exitFullscreen?.();
      }
    });

    // Swap videos on click
    localVideo.addEventListener('click', () => {
      // Swap main and pip
      const mainSrc = remoteVideo.srcObject;
      const pipSrc = localVideo.srcObject;
      remoteVideo.srcObject = pipSrc;
      localVideo.srcObject = mainSrc;
    });

    // WebRTC
    let dataChannel = null;

    function buildShortCode(desc) {
      const data = { t: desc.type === 'offer' ? 'o' : 'a', s: desc.sdp };
      const json = JSON.stringify(data);
      const compressed = pako.deflate(json, { level: 9 });
      let binary = '';
      for (let i = 0; i < compressed.byteLength; i++) {
        binary += String.fromCharCode(compressed[i]);
      }
      return btoa(binary);
    }

    function parseShortCode(str) {
      try {
        const binary = atob(str.trim());
        const bytes = new Uint8Array(binary.length);
        for (let i = 0; i < binary.length; i++) {
          bytes[i] = binary.charCodeAt(i);
        }
        const decompressed = pako.inflate(bytes, { to: 'string' });
        const data = JSON.parse(decompressed);
        return new RTCSessionDescription({ 
          type: data.t === 'o' ? 'offer' : 'answer', 
          sdp: data.s 
        });
      } catch (err) {
        console.error('Parse error:', err);
        setStatus('–ù–µ–≤–µ—Ä–Ω—ã–π –∫–æ–¥', 'error');
        return null;
      }
    }

    function createPeerConnection() {
      pc = new RTCPeerConnection(rtcConfig);
      
      // Data channel for chat
      dataChannel = pc.createDataChannel('chat');
      setupDataChannel(dataChannel);
      
      pc.ondatachannel = (event) => {
        dataChannel = event.channel;
        setupDataChannel(dataChannel);
      };
      
      pc.ontrack = (event) => {
        console.log('Remote track received:', event.track.kind);
        if (event.streams[0]) {
          remoteVideo.srcObject = event.streams[0];
          remoteVideo.play().catch(e => console.error('Play error:', e));
          waitingOverlay.style.display = 'none';
          isConnected = true;
          setStatus('–ü–æ–¥–∫–ª—é—á–µ–Ω–æ', 'success');
          addMessage('–°–∏—Å—Ç–µ–º–∞', '–î—Ä—É–≥ –ø–æ–¥–∫–ª—é—á–∏–ª—Å—è!');
        }
      };
      
      pc.onconnectionstatechange = () => {
        console.log('Connection state:', pc?.connectionState);
        if (!pc) return;
        if (pc.connectionState === 'connected') {
          setStatus('–ü–æ–¥–∫–ª—é—á–µ–Ω–æ', 'success');
          waitingOverlay.style.display = 'none';
          isConnected = true;
        } else if (pc.connectionState === 'connecting') {
          setStatus('–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...', 'info');
        } else if (['failed', 'disconnected', 'closed'].includes(pc.connectionState)) {
          setStatus('–û—Ç–∫–ª—é—á–µ–Ω–æ', 'error');
          waitingOverlay.style.display = 'flex';
          isConnected = false;
        }
      };
      
      return pc;
    }

    function setupDataChannel(channel) {
      channel.onmessage = (event) => {
        try {
          const data = JSON.parse(event.data);
          if (data.type === 'chat') {
            addMessage('–î—Ä—É–≥', data.text);
          }
        } catch (e) {}
      };
      channel.onopen = () => console.log('Data channel open');
      channel.onclose = () => console.log('Data channel closed');
    }

    function resetPeer() {
      if (pc) {
        try { pc.close(); } catch (e) {}
      }
      pc = null;
      dataChannel = null;
      remoteVideo.srcObject = null;
      waitingOverlay.style.display = 'flex';
      isConnected = false;
      setStatus('–û–∂–∏–¥–∞–Ω–∏–µ');
      inviteOut.value = '';
      inviteIn.value = '';
    }

    resetCall.addEventListener('click', resetPeer);

    async function createInvite() {
      try {
        setStatus('–°–æ–∑–¥–∞–Ω–∏–µ...', 'info');
        resetPeer();
        
        if (!localStream) {
          await startCamera();
        }
        if (!localStream) return;
        
        const peer = createPeerConnection();
        
        localStream.getTracks().forEach(t => {
          console.log('Adding track:', t.kind);
          peer.addTrack(t, localStream);
        });
        
        const offer = await peer.createOffer({
          offerToReceiveAudio: true,
          offerToReceiveVideo: true
        });
        await peer.setLocalDescription(offer);
        
        // Wait for ICE
        await new Promise(r => setTimeout(r, 2000));
        
        const code = buildShortCode(peer.localDescription);
        inviteOut.value = code;
        setStatus('–ö–æ–¥ –≥–æ—Ç–æ–≤', 'success');
        addMessage('–°–∏—Å—Ç–µ–º–∞', '–û—Ç–ø—Ä–∞–≤—å—Ç–µ –∫–æ–¥ –¥—Ä—É–≥—É');
        console.log('Code length:', code.length);
      } catch (err) {
        console.error('Create invite error:', err);
        setStatus('–û—à–∏–±–∫–∞', 'error');
        addMessage('–°–∏—Å—Ç–µ–º–∞', '–û—à–∏–±–∫–∞: ' + err.message);
      }
    }

    async function connect() {
      const code = inviteIn.value.trim();
      if (!code) {
        setStatus('–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥', 'error');
        return;
      }
      
      const remoteDesc = parseShortCode(code);
      if (!remoteDesc) return;
      
      try {
        setStatus('–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...', 'info');
        
        if (!localStream) {
          await startCamera();
        }
        if (!localStream) return;
        
        if (!pc) {
          const peer = createPeerConnection();
          localStream.getTracks().forEach(t => {
            peer.addTrack(t, localStream);
          });
        }
        
        await pc.setRemoteDescription(remoteDesc);
        console.log('Remote desc set:', remoteDesc.type);
        
        if (remoteDesc.type === 'offer') {
          const answer = await pc.createAnswer({
            offerToReceiveAudio: true,
            offerToReceiveVideo: true
          });
          await pc.setLocalDescription(answer);
          
          await new Promise(r => setTimeout(r, 2000));
          
          const answerCode = buildShortCode(pc.localDescription);
          inviteOut.value = answerCode;
          setStatus('–û—Ç–ø—Ä–∞–≤—å—Ç–µ –∫–æ–¥ –æ—Ç–≤–µ—Ç–∞', 'info');
          addMessage('–°–∏—Å—Ç–µ–º–∞', '–û—Ç–ø—Ä–∞–≤—å—Ç–µ –∫–æ–¥ –æ—Ç–≤–µ—Ç–∞ –¥—Ä—É–≥—É');
          console.log('Answer code length:', answerCode.length);
        } else {
          setStatus('–û–∂–∏–¥–∞–Ω–∏–µ...', 'info');
        }
      } catch (err) {
        console.error('Connect error:', err);
        setStatus('–û—à–∏–±–∫–∞', 'error');
        addMessage('–°–∏—Å—Ç–µ–º–∞', '–û—à–∏–±–∫–∞: ' + err.message);
      }
    }

    async function copyToClipboard() {
      if (!inviteOut.value) return;
      try {
        await navigator.clipboard.writeText(inviteOut.value);
        setStatus('–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!', 'success');
      } catch (err) {
        setStatus('–û—à–∏–±–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è', 'error');
      }
    }

    createOfferBtn.addEventListener('click', createInvite);
    connectBtn.addEventListener('click', connect);
    copyInvite.addEventListener('click', copyToClipboard);

    // Init
    startCamera();
  </script>
</body>
